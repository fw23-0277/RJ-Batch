<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h2>Registration</h2>
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" placeholder="Name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" placeholder="Password" required>
        </div>
        <div>
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" th:field="*{role}" placeholder="Role" required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
