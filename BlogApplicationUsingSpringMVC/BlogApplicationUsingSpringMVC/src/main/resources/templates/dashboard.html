<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>

    <h2>Your Posts</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            <c:forEach items="${userPosts}" var="post">
                <tr>
                    <td>${post.title}</td>
                    <td>${post.content}</td>
                </tr>
            </c:forEach>
        </tbody>
    </table>

    <!-- Add links or buttons for other actions (e.g., adding a new post, editing, deleting) -->
    <a href="/add-post">Add New Post</a>
</body>
</html>
